<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>제목과 단락 | Techit School</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <!--디자인 상 숨김 처리, 제목 컨텐츠/Tailwind screen reader 활용-->
    <h1 class="sr-only">가까운 매장</h1>
    <!--단락 정보-->
    <p>카페 W를 가까이서 경험해보세요</p>
    <p>고객님과 가장 가까이 있는 매장을 찾아보세요</p>
  </body>
</html>
