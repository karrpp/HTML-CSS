<!-- html5 DOCTYPE-->
<!DOCTYPE html>
<!-- Lang 속성 값으로 기본 언어와 국가 코드 명시 가능 -->
<html lang="ko-KR">
  <head>
    <!-- HTML4.01, xhtml1.0에서 인코딩 선언하는 방식-->
    <!--meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /-->
    <meta charset="UTF-8" />
    <!-- 문서의 제목은 해당 페이지의 내용을 이해할수 있는 중요한 키워드,고유성-->
    <title>기본구조 | 테킷스쿨</title>
  </head>
  <body>
    <h1 lang="en">Frontend School</h1>
    <h1>Html 기본구조</h1>
  </body>
</html>
