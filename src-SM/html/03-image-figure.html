<!DOCTYPE html>

    <title>Document</title>
    <style>
      /* svg 이미지 클래스 가로 크기 50 지정 css 선언 * (이렇게 하는건 Css식 주석*/
      .svg-img {

    <h1>이미지 삽입하기</h1>
    <!--이미지 리소스를 삽입할 때는 img 태그 활용, 리소스는 src 속성으로 이미지 설명을 alt 속성으로-->
    <!--상대경로 방식-->
    <!--alt는 대체 텍스트-->

      src="./../../../seulbinim2/src/assets/food/icecream.webp"

      class="svg-img"
      src="/../../../seulbinim2/src/assets/svg/chitchat.svg"
      alt="1대1채팅"
    />

      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
      aria-labelledby="messege"
    >

      <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="a">
          <stop stop-color="#2397B3" offset="0%"></stop>
          <stop stop-color="#13577E" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="b">

          fill="url(#a)"

          d="M18 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM24 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM30 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
